<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega 1</title>
  <link rel="stylesheet" href="../desafio_dos/css/estilos.css">

</head>

<body>
  
  <h1> Simulador de inicio de sesion</h1>
  <form id="formularioUsuario">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" required><br>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" required><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" required><br>

    <label for="suscripto">¿Ya tenés una cuenta?</label>
    <select id="suscripto">
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select><br>

    <div id="registroNuevo" style="display: none;">
      <label for="usuario">Nombre de usuario:</label>
      <input type="text" id="usuario"><br>

      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña"><br>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <section id="salida"></section>
  <script async src="../desafio_dos/js/entrega1.js"></script>
</body>

</html>
